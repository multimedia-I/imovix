<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Imóvel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="bg-dark text-white p-3 text-center">
    <h1>Adicionar Novo Imóvel</h1>
</header>
<main class="container mt-5">
    <form id="propertyForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" class="form-control" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" id="preco" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="tipologia">Tipologia:</label>
            <select id="tipologia" class="form-control">
                <option value="1">Apartamento</option>
                <option value="2">Casa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fotos">Fotos (até 5):</label>
            <input type="file" id="fotos" class="form-control-file" multiple required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Adicionar Imóvel</button>
    </form>
</main>
<script>
    document.getElementById("propertyForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData();
        formData.append("titulo", document.getElementById("titulo").value);
        formData.append("descricao", document.getElementById("descricao").value);
        formData.append("preco", document.getElementById("preco").value);
        formData.append("tipologia_id", document.getElementById("tipologia").value);
        for (const file of document.getElementById("fotos").files) {
            formData.append("fotos", file);
        }

        const response = await fetch("http://localhost:3000/properties", {
            method: "POST",
            body: formData,
        });
        alert(await response.text());
    });
</script>
</body>
</html>
