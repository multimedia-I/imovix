<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imóveis - Imovix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Navbar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm p-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">Imovix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Imóveis</a>
                        <ul class="dropdown-menu" aria-labelledby="submenuLink">
                            <li><a class="dropdown-item" href="properties.html">Consultar Imóveis</a></li>
                            <li id="menu-register-property"><a class="dropdown-item" href="new-property.html">Registar Imóvel</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#about">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person"></i></a>
                        <ul class="dropdown-menu" aria-labelledby="submenuLink">
                            <li><a id="menu-login" class="dropdown-item" href="#">Login</a></li>
                            <li><a id="menu-register" class="dropdown-item" href="#">Registar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero bg-light">
    <div class="container text-center py-5">
        <h1 class="display-4">Encontre a Casa dos Seus Sonhos</h1>
        <p class="lead">Imóveis disponíveis</p>
    </div>
</section>

<!-- Formulário de filtragem por tipo -->
<section class="container my-4">
    <form id="filter-form" class="row gx-2">
        <div class="col-md-4">
            <label for="typology" class="form-label">Tipologia do imóvel</label>
            <select id="typology" class="form-select">
                <option value="">Todos</option>
            </select>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
        </div>
    </form>
</section>

<!-- Listagem de Imóveis -->
<main class="container mt-5">
    <div id="property-list" class="row">
        <!-- Os imóveis serão carregados aqui dinamicamente -->
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
    <div class="container">
        <p id="copyright"></p>
        <div>
            <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-white me-2"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
        </div>
    </div>
</footer>

<!-- Pop-ups de registo e login de utilizadores -->
<div id="overlay" class="overlay"></div>

<!-- Pop-up de Login -->
<div id="login-popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" id="close-login">&times;</span>
        <h3>Login</h3>
        <form id="login-form">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</div>

<!-- Pop-up de Registo -->
<div id="register-popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" id="close-register">&times;</span>
        <h3>Novo Utilizador</h3>
        <form id="register-form">
            <label for="register-name">Nome</label>
            <input type="text" id="register-name" required>

            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>

            <label for="register-password">Password</label>
            <input type="password" id="register-password" required>

            <button type="submit" class="btn btn-primary">Registar</button>
        </form>
    </div>
</div>


<script src="js/main.js"></script>
<script src="js/users.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
