<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Imóvel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Navbar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm p-3">
        <div class="container">
            <!-- Música Ambiente -->
            <audio id="background-music" autoplay loop>
                <source src="audio/background-music.wav" type="audio/wav">
                Seu browser não suporta áudio.
            </audio>

            <!-- Control de Audio -->
            <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
                <i id="sound-icon" class="bi bi-volume-mute-fill"></i>
            </div>

            <a class="navbar-brand" href="index.html"><img class="logo" src="images/logo.svg" alt="Imovix Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Imóveis</a>
                        <ul class="dropdown-menu" aria-labelledby="submenuLink">
                            <li><a class="dropdown-item" href="properties.html">Consultar Imóveis</a></li>
                            <li id="menu-register-property"><a class="dropdown-item" href="new-property.html">Registar Imóvel</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#about">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i id="login-icon" class="bi bi-person"></i></a>
                        <ul id="sub-menu-login" class="dropdown-menu" aria-labelledby="submenuLink">
                            <li><a  class="dropdown-item" href="menu-login">Login</a></li>
                            <li><a id="menu" class="dropdown-item" href="menu-register">Registar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<!-- Hero Section -->
<section class="hero bg-light">
    <div class="container text-center py-5">
        <h1 class="display-4">Encontre a Casa dos Seus Sonhos</h1>
        <p class="lead">Registe o seu imovel</p>
    </div>
</section>

<main class="container mt-5">
    <form id="new-property-form" enctype="multipart/form-data">
        <div>
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div>
            <label for="price">Preço:</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div>
            <label for="typology">Tipologia:</label>
            <select id="typology" name="typology_id" required>
                <!-- Tipologias carregadas dinamicamente -->
            </select>
        </div>
        <div>
            <label for="photos">Fotos (máx. 5):</label>
            <input type="file" id="photos" name="fotos" accept="image/*" multiple required>
        </div>
        <button type="submit">Registar Imóvel</button>
    </form>
    <p id="property-message"></p>
</main>
<!-- Pop-ups de registo e login de utilizadores -->
<div id="overlay" class="overlay"></div>

<!-- Pop-up de Login -->
<div id="login-popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" id="close-login">&times;</span>
        <h3>Login</h3>
        <form id="login-form">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</div>

<!-- Pop-up de Registo -->
<div id="register-popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" id="close-register">&times;</span>
        <h3>Novo Utilizador</h3>
        <form id="register-form">
            <label for="register-name">Nome</label>
            <input type="text" id="register-name" required>

            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>

            <label for="register-password">Password</label>
            <input type="password" id="register-password" required>

            <button type="submit" class="btn btn-primary">Registar</button>
        </form>
    </div>
</div>


<script src="js/main.js"></script>
<script src="js/users.js"></script>
<script src="js/new-property.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
