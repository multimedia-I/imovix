<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Imóvel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Navbar -->
<header class="text-center py-5 bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm p-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">Imovix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Imóveis</a>
                        <ul class="dropdown-menu" aria-labelledby="submenuLink">
                            <li><a class="dropdown-item" href="properties.html">Consultar Imóveis</a></li>
                            <li id="menu-register-property"><a class="dropdown-item" href="new-property.html">Registar Imóvel</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#about">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person"></i></a>
                        <ul class="dropdown-menu" aria-labelledby="submenuLink">
                            <li><a id="menu-login" class="dropdown-item" href="#compra">Login</a></li>
                            <li><a id="menu-register" class="dropdown-item" href="#venda">Registar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero bg-light">
    <div class="container text-center py-5">
        <h1 class="display-4">Encontre a Casa dos Seus Sonhos</h1>
        <p class="lead">Registe o seu imovel</p>
    </div>
</section>

<main class="container mt-5">
    <form id="new-property-form" enctype="multipart/form-data">
        <div>
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div>
            <label for="price">Preço:</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div>
            <label for="typology">Tipologia:</label>
            <select id="typology" name="typology_id" required>
                <!-- Tipologias carregadas dinamicamente -->
            </select>
        </div>
        <div>
            <label for="photos">Fotos (máx. 5):</label>
            <input type="file" id="photos" name="fotos" accept="image/*" multiple required>
        </div>
        <button type="submit">Registar Imóvel</button>
    </form>
    <p id="property-message"></p>
</main>

<script src="js/new-property.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
